<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-app="app">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Welcome</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right" ng-controller="GetDateCtrl">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Start</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Record</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                    <li>
                        <span ng-bind="datetime" style="line-height: 50px;"></span>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Plan Your Life</h1>
                    <a class="btn btn-default page-scroll" href="#about">Getting Started</a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section" ng-controller="DesignCtrl">
        <div class="container">
        <form>
            <div class="row">
                <h2>Design Daliy-Life</h2>
            </div>
            <div class="row" style="margin-top: 50px;">

                <div class="col-lg-3">
                    <!-- From time group -->
                    <div class="input-group">
                      <div class="input-group-addon">&nbsp;From&nbsp;</div>
                          <select class="form-control" size="5">
                              <option ng-repeat="h in fromList" ng-bind="h"></option>
                          </select>
                      <div class="input-group-addon">&nbsp;Hour&nbsp;&nbsp;</div>
                    </div>
                    <!-- From time group -->
                    <!-- During time group -->
                    <div class="input-group">
                      <div class="input-group-addon">During</div>
                          <select class="form-control" size="5">
                              <option ng-repeat="m in duringList" ng-bind="m" ng-selected="selected"></option>
                          </select>
                      <div class="input-group-addon">Minute</div>
                    </div>
                    <!-- During time group -->
            </div>
                <!-- textare -->
                <div class="col-lg-9">
                    <textarea class="form-control" rows="9" placeholder="Record Something..."></textarea>
                </div>
                <!-- textare -->
            </div>

            <div class="row" style="margin-top: 30px;">

                <!-- reset button -->
                <div class="col-lg-6">
                    <button type="reset" class="btn btn-default btn-lg btn-block">Reset</button>
                </div>
                <!-- reset button -->

                <!-- save button -->
                <div class="col-lg-6">
                    <button type="button" class="btn btn-success btn-lg btn-block" ng-click="save()">Save</button>
                </div>
                <!-- save button -->

            </div>
        </form>
            
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Controller Code Angular -->
    <script type="text/javascript" src="controller/app.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

</body>

</html>
